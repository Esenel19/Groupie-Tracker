{{define "dates"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker - Dates</title>
    <link rel="shortcut icon" href="../assets/image/logo-GT.png" />
    <link rel="stylesheet" href="../assets/css/dates.css" />
  </head>

  <body>
    {{template "header"}}
    <div class="page-dates">
      <div class="title">
        <div class="the-title">Find all concerts by date</div>
      </div>
      <form action="./bestdate" method="GET">
        <div class="input-container">
          <div class="start-time">
            <div class="input">
              <div class="label-input">
                <div class="label">
                  <label for="start">Start date:</label>
                </div>
                <div class="input-start">
                  <input
                    type="date"
                    id="start"
                    name="trip-start"
                    value="2017-01-01"
                    min="1970-01-01"
                    max="2022-01-01"
                    title="If you choose a more recent date for the first input, the values will be swapped"
                  />
                </div>
              </div>
              <div class="timer-buttons">
                <div class="oldest-time">
                  <button type="button" id="old-time-start" class="old-time">
                    Oldest Date
                  </button>
                </div>
                <div class="reset-time">
                  <button
                    type="button"
                    id="reset-time-start"
                    class="reset-time"
                  >
                    Reset Date
                  </button>
                </div>
                <div class="recent-time">
                  <button
                    type="button"
                    id="recent-time-start"
                    class="recent-time"
                  >
                    Most Recent Date
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="end-time">
            <div class="input">
              <div class="label-input">
                <div class="label">
                  <label for="end">End date:</label>
                </div>
                <div class="input-end">
                  <input
                    type="date"
                    id="end"
                    name="trip-end"
                    value="2019-01-01"
                    min="1970-01-01"
                    max="2022-01-01"
                    title="If you choose an older date for the second input, the values will be swapped"
                  />
                </div>
              </div>
              <div class="timer-buttons">
                <div class="oldest-time">
                  <button type="button" id="old-time-end" class="old-time">
                    Oldest Date
                  </button>
                </div>
                <div class="reset-time">
                  <button type="button" id="reset-time-end" class="reset-time">
                    Reset Date
                  </button>
                </div>
                <div class="recent-time">
                  <button
                    type="button"
                    id="recent-time-end"
                    class="recent-time"
                  >
                    Most Recent Date
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-submit">
          <div class="info">
            <p>
              You are looking for all concerts from<br /><span id="start-date"
                >01 January 2017</span
              ><br />to<br /><span id="end-date">01 January 2019</span><br>for
            </p>
            <div class="input-artist">
            </div>
            <select name="artist-date" required>
              <option value="" disabled selected>---Select an Artist---</option>
              <option value="All Artists">All Artists</option>
              <optgroup label="Artists">
                {{range .}}
                <option value="{{.Name}}">{{.Name}}</option>
                {{end}}
              </optgroup>
            </select>
          </div>
        </div>
        <div class="submit">
          <button class="submit-button">Submit</button>
        </div>
      </form>
    </div>

    {{template "footer"}}
  </body>
  <script src="../assets/js/dates.js"></script>
</html>
{{end}}
